<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Storage</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Simple Cloud Storage</h1>
    
    <h2>Upload a File</h2>
    <form action="/upload" method="POST">
        <input type="text" name="filename" placeholder="Enter filename" required>
        <button type="submit">Upload</button>
    </form>

    <h2 class = "stored-files">Stored Files</h2>
    <div class = "file-panel">
    <ul>
        {% for file in files %}
            <li>{{ file }}</li>
        {% endfor %}
    </ul>
    </div>

    <h2>Update a File</h2>
    <form action="/update" method="POST">
        <input type="text" name="old_name" placeholder="Old filename" required>
        <input type="text" name="new_name" placeholder="New filename" required>
        <button type="submit">Update</button>
    </form>

    <h2>Delete a File</h2>
    <form action="/delete" method="POST">
        <input type="text" name="filename" placeholder="Enter filename to delete" required>
        <button type="submit">Delete</button>
    </form>
</body>
</html>
